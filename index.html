<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        img { max-width: 100px; }
    </style>
</head>
<body>
    <div id="result"></div>

    <script>
        // Load Excel file
        const excelFile = 'student_data.xlsx'; // Ensure this file is in the same directory

        // Function to fetch and display student data based on URL parameter
        function loadStudentData() {
            const urlParams = new URLSearchParams(window.location.search);
            const ticketNo = urlParams.get('ticket');

            if (ticketNo) {
                fetch(excelFile)
                    .then(response => response.arrayBuffer())
                    .then(data => {
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);

                        const student = jsonData.find(row => row['Ticket No.'] === ticketNo);
                        if (student) {
                            const html = `
                                <h2>中文考试成绩在线验证结果查询</h2>
                                <h3>汉考国际 (CTI)</h3>
                                <h4>Information of test taker</h4>
                                <table>
                                    <tr><td>Name on Certificate</td><td>${student['Name on Certificate'] || ''}</td></tr>
                                    <tr><td>Chinese Name</td><td>${student['Chinese Name'] || ''}</td></tr>
                                    <tr><td>Nationality</td><td>${student['Nationality'] || ''}</td></tr>
                                    <tr><td>Gender</td><td>${student['Gender'] || ''}</td></tr>
                                    <tr><td>Ticket No.</td><td>${student['Ticket No.'] || ''}</td></tr>
                                    <tr><td>Test Type</td><td>${student['Test Type'] || ''}</td></tr>
                                    <tr><td>Test Time</td><td>${student['Test Time'] || ''}</td></tr>
                                </table>
                                <table>
                                    <tr><th>听力</th><th>阅读</th><th>写作</th><th>Total Score</th><th>Status</th></tr>
                                    <tr><td>${student['听力'] || ''}</td><td>${student['阅读'] || ''}</td><td>${student['写作'] || ''}</td><td>${student['Total Score'] || ''}</td><td>${student['Status'] || ''}</td></tr>
                                </table>
                                <p>备注: 如有疑问，请联系相关考试机构</p>
                            `;
                            $('#result').html(html);
                        } else {
                            $('#result').html('<p>No data found for this ticket number.</p>');
                        }
                    })
                    .catch(error => {
                        $('#result').html('<p>Error loading data. Please check the Excel file.</p>');
                        console.error('Error:', error);
                    });
            }
        }

        // Call function when page loads
        $(document).ready(function() {
            loadStudentData();
        });
    </script>
</body>
</html>
