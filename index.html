<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文考试成绩在线验证结果查询</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 5px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        .header {
            background-color: #f9f9f9;
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        .student-info {
            display: flex;
            flex-wrap: wrap;
        }
        .info-left {
            flex: 1;
            min-width: 70%;
        }
        .info-right {
            flex: 0 0 200px;
            padding: 10px;
            text-align: right;
        }
        .info-row {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        .info-label {
            flex: 0 0 150px;
            font-weight: normal;
            padding: 10px;
            text-align: right;
            background-color: #fff;
        }
        .info-value {
            flex: 1;
            padding: 10px;
        }
        .exam-section {
            margin-top: 20px;
        }
        .exam-title {
            padding: 10px;
            background-color: #f9f9f9;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
        .photo {
            max-width: 150px;
            max-height: 200px;
            border: 1px solid #ddd;
            object-fit: cover;
        }
        .chinese-label {
            font-size: 14px;
            color: #666;
            padding: 5px 10px;
            border-bottom: 1px solid #ddd;
        }
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>中文考试成绩在线验证结果查询</h1>
    <h2>汉考国际教育科技（北京）有限公司（CTI）</h2>
    
    <div id="result"></div>

    <script>
        // Sample data (in a real application, this would come from your server or database)
        const studentData = [
            {
                "Name on Certificate": "JANNOOR SINGH",
                "Chinese Name": "加诺",
                "Nationality": "印度",
                "Gender": "男",
                "Exam Center": "印度中印学院",
                "Ticket No.": "H4240594705000097",
                "Certificate No.": "H4240874703",
                "Test Type": "HSK四级",
                "Test Time": "22-Jun-24",
                "Photo": "/photo/srk.jpg", // Using placeholder for demo
                "HSK Listening": "65",
                "HSK Reading": "62",
                "HSK Writing": "61",
                "HSK Total": "188",
                "HSK Status": "合格",
                "HSKK Level": "中级",
                "HSKK Speaking": "28",
                "HSKK Total": "28",
                "HSKK Status": "不合格"
            },
            {
                "Name on Certificate": "Sajid Ahmad",
                "Chinese Name": "加诺",
                "Nationality": "印度",
                "Gender": "男",
                "Exam Center": "印度中印学院",
                "Ticket No.": "H4240594705000099",
                "Certificate No.": "H4240874704",
                "Test Type": "HSK四级",
                "Test Time": "23-Jun-24",
                "Photo": "/api/placeholder/150/200", // Using placeholder for demo
                "HSK Listening": "66",
                "HSK Reading": "63",
                "HSK Writing": "62",
                "HSK Total": "189",
                "HSK Status": "合格",
                "HSKK Level": "中级",
                "HSKK Speaking": "29",
                "HSKK Total": "29",
                "HSKK Status": "不合格"
            }
        ];

        function displayStudentInfo(student) {
            // Generate HTML using student data
            const html = `
                <div class="container">
                    <div class="header">Information of test taker</div>
                    <div class="student-info">
                        <div class="info-left">
                            <div class="info-row">
                                <div class="info-label">Name on Certificate</div>
                                <div class="info-value">${student['Name on Certificate'] || ''}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Chinese Name</div>
                                <div class="info-value">${student['Chinese Name'] || ''}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Nationality</div>
                                <div class="info-value">${student['Nationality'] || ''}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Gender</div>
                                <div class="info-value">${student['Gender'] || ''}</div>
                            </div>
                        </div>
                        <div class="info-right">
                            <img src="${student['Photo'] || '/api/placeholder/150/200'}" alt="Student Photo" class="photo">
                        </div>
                    </div>
                    
                    <div class="chinese-label">考试信息</div>
                    <div class="info-row">
                        <div class="info-label">考点名称</div>
                        <div class="info-value">${student['Exam Center'] || ''}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Ticket No.</div>
                        <div class="info-value">${student['Ticket No.'] || ''}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">证书编号</div>
                        <div class="info-value">${student['Certificate No.'] || ''}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Test Type</div>
                        <div class="info-value">${student['Test Type'] || ''}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Test Time</div>
                        <div class="info-value">${student['Test Time'] || ''}</div>
                    </div>
                </div>
                
                <div class="container exam-section">
                    <div class="exam-title">${student['Test Type'] || 'HSK'} (${student['Test Time'] || ''}) 中文水平考试</div>
                    <table>
                        <tr>
                            <th>听力</th>
                            <th>阅读</th>
                            <th>写作</th>
                            <th>Total Score</th>
                            <th>Status</th>
                        </tr>
                        <tr>
                            <td>${student['HSK Listening'] || ''}</td>
                            <td>${student['HSK Reading'] || ''}</td>
                            <td>${student['HSK Writing'] || ''}</td>
                            <td>${student['HSK Total'] || ''}</td>
                            <td>${student['HSK Status'] || ''}</td>
                        </tr>
                    </table>
                </div>
                
                <div class="container exam-section">
                    <div class="exam-title">HSKK (${student['HSKK Level'] || '中级'}) (${student['Test Time'] || ''}) 中文水平考试</div>
                    <table>
                        <tr>
                            <th>口试</th>
                            <th>Total Score</th>
                            <th>Status</th>
                        </tr>
                        <tr>
                            <td>${student['HSKK Speaking'] || ''}</td>
                            <td>${student['HSKK Total'] || ''}</td>
                            <td>${student['HSKK Status'] || ''}</td>
                        </tr>
                    </table>
                </div>
                
                <div class="footer">版权和解释权归汉考国际所有</div>
            `;
            
            $('#result').html(html);
        }

        function searchByCertificateNo(certificateNo) {
            if (!certificateNo) {
                $('#result').html('<div class="error">No certificate number provided</div>');
                return;
            }

            // Find the student by certificate number
            const student = studentData.find(row => row['Certificate No.'] === certificateNo);
            if (student) {
                displayStudentInfo(student);
            } else {
                $('#result').html('<div class="error">No student found with certificate number: ' + certificateNo + '</div>');
            }
        }

        // When the page loads
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // First check for certificate parameter
            let certificateNo = urlParams.get('cert');
            
            // If not found, check for ticket parameter (backward compatibility)
            if (!certificateNo) {
                const ticketNo = urlParams.get('ticket');
                if (ticketNo) {
                    // Find certificate number by ticket
                    const student = studentData.find(row => row['Ticket No.'] === ticketNo);
                    if (student) {
                        certificateNo = student['Certificate No.'];
                    }
                }
            }
            
            // Search by certificate number
            if (certificateNo) {
                searchByCertificateNo(certificateNo);
            } else {
                $('#result').html('<div class="error">Please provide a certificate number in the URL<br>Example: http://127.0.0.1:5500/index.html?cert=H4240874703</div>');
            }
        });
    </script>
</body>
</html>
