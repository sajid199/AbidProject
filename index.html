<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文考试成绩在线验证结果查询</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 5px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        .header {
            background-color: #f9f9f9;
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        .student-info {
            display: flex;
            flex-wrap: wrap;
        }
        .info-left {
            flex: 1;
            min-width: 70%;
        }
        .info-right {
            flex: 0 0 200px;
            padding: 10px;
            text-align: right;
        }
        .info-row {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        .info-label {
            flex: 0 0 150px;
            font-weight: normal;
            padding: 10px;
            text-align: right;
            background-color: #fff;
        }
        .info-value {
            flex: 1;
            padding: 10px;
        }
        .exam-section {
            margin-top: 20px;
        }
        .exam-title {
            padding: 10px;
            background-color: #f9f9f9;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
        .photo {
            max-width: 150px;
            max-height: 200px;
            border: 1px solid #ddd;
        }
        .chinese-label {
            font-size: 14px;
            color: #666;
            padding: 5px 10px;
            border-bottom: 1px solid #ddd;
        }
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>中文考试成绩在线验证结果查询</h1>
    <h2>汉考国际教育科技（北京）有限公司（CTI）</h2>
    
    <div id="result"></div>

    <script>
        function displayStudentInfo(student) {
            // Generate HTML using student data from Excel
            const html = `
                <div class="container">
                    <div class="header">Information of test taker</div>
                    <div class="student-info">
                        <div class="info-left">
                            <div class="info-row">
                                <div class="info-label">Name on Certificate</div>
                                <div class="info-value">${student['Name on Certificate'] || ''}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Chinese Name</div>
                                <div class="info-value">${student['Chinese Name'] || ''}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Nationality</div>
                                <div class="info-value">${student['Nationality'] || ''}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Gender</div>
                                <div class="info-value">${student['Gender'] || ''}</div>
                            </div>
                        </div>
                        <div class="info-right">
                            <img src="${student['Photo'] || 'default_photo.jpg'}" alt="Student Photo" class="photo">
                        </div>
                    </div>
                    
                    <div class="chinese-label">考试信息</div>
                    <div class="info-row">
                        <div class="info-label">考点名称</div>
                        <div class="info-value">${student['Exam Center'] || ''}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Ticket No.</div>
                        <div class="info-value">${student['Ticket No.'] || ''}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">证书编号</div>
                        <div class="info-value">${student['Certificate No.'] || ''}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Test Type</div>
                        <div class="info-value">${student['Test Type'] || ''}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Test Time</div>
                        <div class="info-value">${student['Test Time'] || ''}</div>
                    </div>
                </div>
                
                <div class="container exam-section">
                    <div class="exam-title">${student['Test Type'] || 'HSK'} (${student['Test Time'] || ''}) 中文水平考试</div>
                    <table>
                        <tr>
                            <th>听力</th>
                            <th>阅读</th>
                            <th>写作</th>
                            <th>Total Score</th>
                            <th>Status</th>
                        </tr>
                        <tr>
                            <td>${student['HSK Listening'] || ''}</td>
                            <td>${student['HSK Reading'] || ''}</td>
                            <td>${student['HSK Writing'] || ''}</td>
                            <td>${student['HSK Total'] || ''}</td>
                            <td>${student['HSK Status'] || ''}</td>
                        </tr>
                    </table>
                </div>
                
                <div class="container exam-section">
                    <div class="exam-title">HSKK (${student['HSKK Level'] || '中级'}) (${student['Test Time'] || ''}) 中文水平考试</div>
                    <table>
                        <tr>
                            <th>口试</th>
                            <th>Total Score</th>
                            <th>Status</th>
                        </tr>
                        <tr>
                            <td>${student['HSKK Speaking'] || ''}</td>
                            <td>${student['HSKK Total'] || ''}</td>
                            <td>${student['HSKK Status'] || ''}</td>
                        </tr>
                    </table>
                </div>
                
                <div class="footer">版权和解释权归汉考国际所有</div>
            `;
            
            $('#result').html(html);
        }

        function loadFromExcel() {
            const excelFile = 'student_data.xlsx'; // Ensure this file is in the correct path
            const urlParams = new URLSearchParams(window.location.search);
            const ticketNo = urlParams.get('ticket');

            if (!ticketNo) {
                $('#result').html('<div class="error">No ticket number provided in URL</div>');
                return;
            }

            fetch(excelFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load Excel file');
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);

                    // Find the student by ticket number
                    const student = jsonData.find(row => row['Ticket No.'] === ticketNo);
                    if (student) {
                        displayStudentInfo(student);
                    } else {
                        $('#result').html('<div class="error">No student found with ticket number: ' + ticketNo + '</div>');
                    }
                })
                .catch(error => {
                    console.error('Error loading Excel file:', error);
                    $('#result').html('<div class="error">Error loading student data. Please try again later.</div>');
                });
        }

        // When the page loads
        $(document).ready(function() {
            loadFromExcel();
        });
    </script>
</body>
</html>
